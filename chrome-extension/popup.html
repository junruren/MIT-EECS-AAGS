<!DOCTYPE html>
<html>
<head>
    <title>EECS AAGS Checker</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.5;
        }
        .active {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .inactive {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        #aags-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            line-height: 1.4;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        #aags-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #aags-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-label {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 3px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            margin: 5px 0 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h3>EECS AAGS Checker</h3>
    <div id="status" class="status inactive">
        Checking page...
    </div>
    <div class="status-label">AAGS List Status:</div>
    <div id="aags-status">
        <span id="aags-status-text">Checking...</span>
    </div>
    <button id="refresh">Refresh Page</button>

    <script src="popup.js"></script>
</body>
</html>
